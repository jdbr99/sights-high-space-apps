{% extends "template.html" %}
{% block content %}

<div class="countainer" style="float: left"><img src="/{{ id }}/sat-img.png" class="rounded" alt="Responsive image"></div>

<div class="container" style="width: 40%; float: right; padding-top: 1%;">
    <table class="table table-striped table-dark table-hover">
        <tr><th colspan="2">Most Tracked Satellites</th></tr>
        <tr><th>Name</th><th>ID</th></tr>
        {% for name, id in entries.items() %}
        <tr>
            <td>{{ name }}</td>
            <td><a href="/satellite-tracker/{{ id }}">{{ id }}</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
